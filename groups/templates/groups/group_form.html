{% extends "groups/gbase.html" %}
{%load bootstrap4%}
{% block group_content %}
<h2>Create a new Group</h2>
<form action="{%url 'groups:create'%}" method="post">
    {%csrf_token%}
    {%bootstrap_form form%}
    <input type="submit" class='btn btn-fill btn-primary btn-large' value='Create'>
</form>
{% endblock  %}
