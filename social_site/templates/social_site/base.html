<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet"> 

    <title>Star Social</title>
</head>
<body>
    <nav class='navbar mynav' role='navigation' id='navbar'>
        <div class="container">
            <a href="{%url 'home' %}" class='navbar-brand mynav'>AnimeSocial</a>
            <ul class='nav justify-content-end ml-auto mylist'>
                {%if user.is_authenticated%}
                <li><a href="{%url 'posts:create'%}">Post</a></li>
                <li class='mylist'><a href="{% url 'groups:all'%}">Groups</a></li>
                <li><a href="{% url 'groups:create' %}">Create Group</a></li>
                <li><a href="{%url 'logout'%}">Logout</a></li>
                {%else%}
                <li><a href="{%url 'groups:all'%}">Groups</a></li>
                <li><a href="{%url 'login' %}">Log In</a></li>
                <li><a href="{%url 'site:signup'%}">Sign Up</a></li>
                {%endif%}
            </ul>
        </div>
    </nav>
    <div class="container mycontainer">
            {%block content%}
    
            {%endblock%}
    </div>

</body>
</html>
